</div><script>const art = "## UnityをUSBSSDで使っている話\n 複数のPCで両方にUnityやらUnity Engineを入れるのは馬鹿らしいので，USBSSDに両者をインストールしている．ポータブル版を浅く探したが，胡散臭い物しか無かった上古かったのでインストーラからインストールする普通のやつである．\n 尚，複数のPCで同じPathになるようにドライブレターはIを割り当てていた\n \n ## 何が起こったか\n 或る時，しらんけどWindowsがUSBSSDのドライブレターをHに割り当てた．<br>\n Unity Hubは普通に起動したが，既存のプロジェクトを起動しようとしても一瞬ロードっぽいものをするだけで一向に起動しない．非常にxxxである．\n \n ## 前例\n UnityをUSBSSDで実際に使っている酔狂な人間はそういないので見当たらなかったが普通にインストールしていても起動しないことがあるようだ．何してんねん\n \n ## 原因の推測\n Unity（というか世の殆どのソフトウェア）は起動時や実行時に一時ファイルだったり何かしらのファイルを作成する．Unityの場合はライセンスの資格情報だったりを保存している．これが，たぶんディレクトリが異なった場合に使えず，かといってもう一度やり直すわけでもない為起動しないのだろう．\n \n ## 解決\n 一時ファイルといえばAppDataと相場が決まっているので，User/AppData/Local, LocalLow and Roaming以下のUnity,Unity Hub,Unity EngineなどUnityと名の付くフォルダを丸ごと削除した後にUnity Hubを起動しなおしたら直った（根本解決ではない）．";document.getElementById("articleS").innerHTML = marked.parse(art);</script></body>
