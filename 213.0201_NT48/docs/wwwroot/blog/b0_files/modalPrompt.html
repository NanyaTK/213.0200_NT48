<div id="zotero-modal-prompt"><div class="ModalPrompt-overlay"><div class="ModalPrompt" role="dialog" aria-labelledby="zotero-modal-prompt-title" aria-describedby="zotero-modal-prompt-message"><h2 id="zotero-modal-prompt-title" class="ModalPrompt-title"> Zotero が実行中ですか？</h2><p id="zotero-modal-prompt-message" class="ModalPrompt-body"><span> Zotero コネクタ が Zotero デスクトップアプリケーションと通信できません。コネクタは zotero.org のアカウントへ直接保存できるページもありますが、確実に結果を保存するには、保存する前に Zotero を実行しておく必要があります。<br><br>必要に応じて、<a href="https://www.zotero.org/download/">ダウンロード Zotero</a> または <a href="https://www.zotero.org/support/kb/connector_zotero_unavailable">コネクタの問題の解決</a>を実行できます。 </span></p><div class="ModalPrompt-buttons"><input type="button" name="3" class="ModalPrompt-button" value="オンライン・ライブラリへの保存を有効にする"><span style="flex-grow: 1;"></span><input type="button" name="2" class="ModalPrompt-button" value="キャンセル"><input type="button" name="1" class="ModalPrompt-button" value="もう一度試す"></div></div></div></div></body></html>
